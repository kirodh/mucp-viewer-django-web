{% extends "base.html" %}
{% load static %}

{% block title %}Text Priority Value Form{% endblock %}
{% block content %}
<!-- support text value priority create -->
<!-- Author: Kirodh Boodhraj-->
<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow-sm border-0 rounded-3">

        <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Text Priority Value for {{ category.name }}</h1>
        <div class="card-body">
            <!-- Text value category entry -->

            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="d-flex justify-content-between mt-4">

                    <a href="{% url 'support:text_value_list' category.pk %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                    <button class="btn btn-success" type="submit">
                        <i class="bi bi-check-circle"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
