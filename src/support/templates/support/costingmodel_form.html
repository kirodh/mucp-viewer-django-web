{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- support costing model create -->
<!-- Author: Kirodh Boodhraj-->
<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow-sm border-0 rounded-3">
        <h2>{% if object %}Edit{% else %}Create{% endif %} Costing Model</h2>

        <div class="card-body">

            <!-- Costing model Form -->
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'support:costingmodel_list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                    <button type="submit" class="btn btn-success fw-bold">
                        <i class="bi bi-check-circle"></i> Save
                    </button>
                </div>
            </form>

        </div>

    </div>
</div>
{% endblock %}
